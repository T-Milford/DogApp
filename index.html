<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tobie Milford Dog App</title>
</head>
<body>
    <h1>Tobie's Dog App.</h1>
    <h2>How many dogs would you like to see?</h2>
    <form class="request_dog">
        <input type="number" placeholder="3" class="number_input" required>
        <button>Submit</button>
    </form>
    <div>   
        <img class="dog_image" alt="blank">
    </div>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.4.3.min.js" ></script>
    <script src='script.js'></script>
</body>
</html>
